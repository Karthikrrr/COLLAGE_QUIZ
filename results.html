<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <style>
       body {
            font-family: Arial, sans-serif;
            background: url('haker2.gif') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: black;
        }

        .results {
            text-align: center;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 500px;
        }

        h1 {
            margin-bottom: 20px;
        }

        p {
            font-size: 38px;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <div class="results">
        <h1 style="color: blue; font-size: 47px;">Quiz Results</h1>
        <p id="girlsScore"></p>
        <p id="boysScore"></p>
        <p style="color: rgb(9, 243, 48);" id="winner"></p>
        <a href="index2.html">GO BACK</a>    
    </div>
    <script>
        const girlsScore = localStorage.getItem("girlsScore");
        const boysScore = localStorage.getItem("boysScore");

        document.getElementById("girlsScore").textContent = `Girls' Score: ${girlsScore}`;
        document.getElementById("boysScore").textContent = `Boys' Score: ${boysScore}`;

        let winner;
        if (girlsScore > boysScore) {
            winner = "Girls win! üëè";
        } else if (boysScore > girlsScore) {
            winner = "Boys win! üëè";
        } else {
            winner = "It's a tie! üòî";
        }

        document.getElementById("winner").textContent = winner;
    </script>
</body>

</html>
